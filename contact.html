<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Kaisei+Tokumin&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Nofir Design</title>
  </head>
  <body>
    <!-- HEADER-->
    <header>
      <!-- NAV CONTENT-->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white py-4 sticky-top"
      >
        <div class="container">
          <a
            class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
            href="index.html"
          >
            <span class="fw-lighter ms-2 nav-title">NOFIR Design</span>
          </a>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse order-lg-1" id="navMenu">
            <ul class="navbar-nav mx-auto text-center">
              <li class="nav-item px-2 py-2">
                <a class="nav-link text-uppercase text-dark" href="index.html"
                  >home</a
                >
              </li>
              <li class="nav-item px-2 py-2">
                <a
                  class="nav-link text-uppercase text-dark"
                  href="products.html"
                  >shop</a
                >
              </li>
              <li class="nav-item px-2 py-2">
                <a class="nav-link text-uppercase text-dark" href="about.html"
                  >about us</a
                >
              </li>
              <li class="nav-item px-2 py-2">
                <a class="nav-link text-uppercase text-dark" href="contact.html"
                  >contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- END OF NAV CONTENT-->
    </header>
    <!-- END OF HEADER CONTENT-->

    <!--CONTACT FORM SECTION-->
    <div class="container-fluid py-5">
      <div class="row py-5 g-3 justify-content-center">
        <div class="col-md-6 first_col">
          <h1 class="text-center mt-3">Contact Us</h1>
          <div class="d-flex align-items-center justify-content-center">
            <form class="p-4 mt-3">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Enter your Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email ID</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Enter your message</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  cols="30"
                ></textarea>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary">Send Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
